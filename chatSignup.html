<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="UiPracIcon.png">
    <title>Healthcare Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Chat Signup</header>
            <form action="#" enctype="multipart/form-data" autocomplete="off">
                <div class="error-txt"></div>
                <div class="name-details">
                    <div class="field input">
                        <label>first name</label>
                        <input type="text" name="fname" placeholder="John" required>
                    </div>
                    <div class="field input">
                        <label>last name</label>
                        <input type="text" name="lname"  placeholder="Doe" required>
                    </div>
                </div>
                <div class="field input">
                    <label>email</label>
                    <input type="text" name="email"  placeholder="johndoe@mail.com" required>
                </div>
                <div class="field input">
                    <label>password</label>
                    <input type="password" name="password"  placeholder="enter password" required>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field image">
                    <label>upload image</label>
                    <input type="file" name="image" required>
                </div>
                <div class="field button">
                    <input type="submit" value="continue to chat">
                </div>
            </form>
            <div class="link">already signed up? <a href="http://127.0.0.1:5500/chatLogin.html">login</a></div>
        </section>
    </div>
    <script src="javascript/pass-show-hide.js"></script>
    <script src="javascript/chatSignup.js"></script>
</body>

</html>
